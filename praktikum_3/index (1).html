<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Appearance</title>
    <link rel="stylesheet" href="styles/styles1.css">
</head>
<body>
    <h1>Change Appearance</h1>

    <div id="appearance">
        <select id="bgColor">
            <option value="white">Select Background Color</option>
            <option value="lightblue">Light Blue</option>
            <option value="lightgreen">Light Green</option>
            <option value="lightyellow">Light Yellow</option>
            <option value="lightgray">Light Gray</option>
        </select>

        <div>
            <button id="increaseFontBtn">Increase Font Size</button>
            <button id="decreaseFontBtn">Decrease Font Size</button>
        </div>

        <div>
            <button id="toggleDarkModeBtn">Toggle Dark Mode</button>
        </div>
        <div>
            <button id="changeFontStyleBtn">Change Font Style</button>
        </div>
    </div>
    <p id="chfont">\ halo saya sedang belajar dasar java script /</p>

    <script src="scripts/dom.js"></script>
</body>
</html>
